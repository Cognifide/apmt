name: Release new version

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  debug:
    name: Debug
    runs-on: ubuntu-latest
    steps:
      - name: Dump env
        run: env | sort     
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
  release:
    runs-on: ubuntu-latest
    name: Release version
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 0
      - name: Get version
        run: echo "Releasing version ${{ github.event.release.tag_name }}"
      - name: Verify release
        run: ./gradlew verifyRelease -Prelease.disableRemoteCheck          
      - name: Publish version
        env:
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.GPG_SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingPassword:  ${{ secrets.GPG_SIGNING_PASSPHRASE }}
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
        run: ./gradlew publish -PapmtRepositoryUsername=$OSSRH_USERNAME -PapmtRepositoryPassword=$OSSRH_PASSWORD -Dorg.gradle.internal.http.socketTimeout=120000 -Dorg.gradle.internal.http.connectionTimeout=120000 --stacktrace 
      - name: Upload Release Asset
        uses: skx/github-action-publish-binaries@release-0.14
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ github.event.release.id }}
          args: '*.jar'
